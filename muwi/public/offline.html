<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2f5f4f" />
    <title>MUWI Offline</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f5f1e8;
        --fg: #1f2937;
        --card: #ffffff;
        --muted: #475569;
        --accent: #2f5f4f;
        --border: #cbd5e1;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f172a;
          --fg: #e2e8f0;
          --card: #111827;
          --muted: #cbd5e1;
          --accent: #5ca88f;
          --border: #334155;
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--fg);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 1rem;
      }
      main {
        width: min(42rem, 100%);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.25rem;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.4rem;
      }
      p {
        margin: 0.35rem 0;
        line-height: 1.5;
      }
      .muted {
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        margin-bottom: 0.75rem;
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        background: color-mix(in srgb, var(--accent) 16%, transparent);
        color: var(--accent);
        border: 1px solid color-mix(in srgb, var(--accent) 32%, transparent);
        font-size: 0.85rem;
        font-weight: 600;
      }
      .actions {
        margin-top: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      a {
        color: var(--accent);
        text-decoration: none;
        border: 1px solid var(--border);
        padding: 0.55rem 0.8rem;
        border-radius: 10px;
        font-weight: 600;
      }
      a:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <main aria-labelledby="offline-title">
      <div class="badge" aria-hidden="true">Offline mode</div>
      <h1 id="offline-title">MUWI is available, but you are offline</h1>
      <p class="muted">
        The app shell is cached. If your writing data already exists locally in this browser, it may still be
        available.
      </p>
      <p class="muted">
        Network-dependent features and fresh sync/download actions are unavailable until you reconnect.
      </p>
      <div class="actions">
        <a href="/">Return to MUWI</a>
      </div>
    </main>
  </body>
</html>
