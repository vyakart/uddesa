name: MUWI CI

on:
  pull_request:
    paths:
      - "muwi/**"
      - ".github/workflows/muwi-ci.yml"
  push:
    branches: ["main"]
    paths:
      - "muwi/**"
      - ".github/workflows/muwi-ci.yml"

jobs:
  validate:
    name: Lint, Test, Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: muwi
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: muwi/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test coverage
        env:
          CI: "true"
        run: npm run test:coverage

      - name: Build (renderer)
        run: npm run build

